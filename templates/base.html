{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}{% endblock title %} | Red Zone</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="{% static 'js/carousel.js' %}"></script>
</head>

<body>
    <!--  Header sticky  -->
    <header class="sticky-header">
        <div class="header-content">
            <a href="http://redzoneteam.ch" target="_self"><img src="{% static 'img/logo_redzone.png' %}"
                    alt="Logo Red Zone" /></a>
            <nav class="menu">
                <a href="{% url 'home' %}" class="menu-item {% block home_active %}{% endblock %}">Home</a>
                <a href="{% url 'gallery' %}" class="menu-item {% block gallery_active %}{% endblock %}">Gallery</a>
                <a href="{% url 'redzone' %}" class="menu-item {% block redzone_active %}{% endblock %}">Red Zone</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %} {% endblock content %}
    </main>
    <footer>
        <div>© {% now "Y" %} Red Zone Team | all rights reserved | designed and build by puco with ❤️</div>
    </footer>
</body>

</html>
